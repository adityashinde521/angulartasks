
<div class="row" style="justify-content:center; 
padding-top: 30px" >
    <!-- Template driven Forms -->
    <div class="col-md-5">
        <div id="templatedrivenforms" class="container">
            <form #regForm="ngForm" (ngSubmit)="Register(regForm)">
                <h2 class="text-left">Customer Registration Page TDF</h2>
                <br>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="First Name" name="fname" ngModel required>
                </div>
                <br>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Last Name" name="lname" ngModel required>
                </div>
                <br>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" name="email" email ngModel required
                        #email="ngModel">
                    <span class="help-bpx" *ngIf="email.touched && !email.valid">Please enter email value</span>
                </div>
                <br>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" name="password" ngModel required>
                </div>
                <br>
                <button type="submit" class="btn btn-primary" style="align-items: center"
                    [disabled]="!regForm.valid">Register</button>
            </form>
        </div>
    </div>
    
    <!-- Model Driven Forms -->
    <div class="col-md-5">
        <div id="modeldrivenforms" class="container">
            <div style="min-height: 100vh;">
                <div class="form_bg">
                    <form [formGroup]="signupForm" (ngSubmit)="PostData(signupForm)">
                        <h2 class="text-left">Employee Registration Page MDF</h2>
                        <br>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Employee Name" formControlName="Emplname">
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Employee EmplDesignation"
                                formControlName="EmplDesignation">
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Employee Department"
                                formControlName="EmplDepartment">
                        </div>
                        
                        <div class="row">
                            <div class="form-group" class="col-md-4">
                                <input type="text" class="form-control" placeholder="Employee Salary"
                                    formControlName="EmplSalary">
                            </div>
            
                            <div class="form-group" class="col-md-4">
                                <input type="number" class="form-control" placeholder="Employee Age"
                                    formControlName="EmplAge">
                            </div>
                        </div>

                        <br>
                        <button type="submit" class="btn btn-primary" style="align-items: center"
                            [disabled]="!signupForm.valid">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
