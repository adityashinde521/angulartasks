
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Template Driven Login Form</h5>
                    <!-- Place your login form for the first box here -->
                    <form #templateForm="ngForm" (ngSubmit)="onTemplateFormSubmit(templateForm)">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" class="form-control" placeholder="Email" name="email" ngModel required #email="ngModel">
                            <span class="help-bpx" *ngIf="email.touched && !email.valid">Please enter email value</span>
                        </div>
                        <div class="form-group">
                            <label for="passcode">Passcode:</label>
                             <input type="password" class="form-control" placeholder="Passcode"  name="passcode" ngModel  required > 
                        </div>
                        <br>
                          <!-- Display error message if there's a login failure -->
                        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
                         <br>
                        
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-primary" [disabled]="!templateForm.valid">Login</button>
                            </div>
                            <div class="col">
                                <!-- <button type="button" class="btn btn-primary" (click)="filldataa()">SetValue()</button> -->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Model Driven Form Login</h5>
                    <form [formGroup]="reactiveForm" (ngSubmit)="onReactiveFormSubmit()">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" class="form-control" formControlName="username" />
                            <span *ngIf="reactiveForm.controls['username'].hasError('required')"></span>
                                                     <!-- class="form-control" is optional -->
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" class="form-control" formControlName="password" />
                        </div>
                        <br>
                        <br>
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-primary" [disabled]="!reactiveForm.valid">Login</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-primary" (click)="filldata()">SetValue()</button>
                            </div>
                        </div>
                        
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
